<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>
                {&starf;} GitFav
            </h1>
            <div class="search">
                <input type="text" placeholder="Digite o Github username que quer favoritar" aria-label="Digite o Github username que quer favoritar">
                <button>&star; Favoritar</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th colspan="3">
                        Usuário
                    </th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
